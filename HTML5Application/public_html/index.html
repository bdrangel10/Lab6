<!DOCTYPE html>
<html ng-app="TCP_Login">
    <head>
        <title>Laboratorio 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="controller.js"></script>
        <link rel="stylesheet" href="css/reset.css">      
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="css/style.css">       
    </head>
    <body ng-controller="controlador">
        <div class="pen-title">
            <h1 style="font: bold">{{titulo}}</h1><span>STREAMING de Video del GRUPO4  <a ng-click="salir()" ng-if="logueado">(x)Cerrar sesión</a></span>
        </div>
        <div class="container">
            <div class="card" ng-if="!logueado"></div>
            <div class="card" ng-if="!logueado">
                <h1 class="title">INGRESO</h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="Username" required="required" ng-model="username"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" required="required" ng-model="password"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button ng-click="entrar()"><span>Entrar</span></button>
                    </div>
                    <div class="title" ng-if="error"><h1 style="color: red; font-size: 18px">{{msj_error}}</h1></div>

                </form>
            </div>
            <div class="card alt" ng-if="!logueado">
                <div class="toggle"></div>
                <h1 class="title">REGÍSTRATE
                    <div class="close"></div>
                </h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="Username" required="required" ng-model="username" value=""/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" required="required" ng-model="password"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Repeat Password" required="required" ng-model="password1"/>
                        <label for="Repeat Password">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="title" ng-if="password != password1"><h1 style="color: yellow; font-size: 18px">Las contraseñas deben coincidir</h1></div>
                    <div class="button-container">
                        <button ng-if="password == password1" ng-click="registrar()"><span>Registrarse</span></button>
                    </div>
                    <div class="title" ng-if="error"><h1 style="color: red; font-size: 18px">{{msj_error}}</h1></div>
                </form>
            </div>

            <div  ng-if="logueado">
                <div class="pen-title">
                    <h1 style="font-size: 20px; font-weight: bold; text-align: center">SELECCIONA EL CANAL QUE DESEAS VER</h1>
                    <ul>
                        <li><a href="https://otroserver.com">{{otro_video}} *****</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
